<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        img {
            width: 250px;
        }

        .btn-container {
            position: fixed;
            bottom: 300px;
        }
    </style>
</head>
<body>

    <img src="https://media.istockphoto.com/id/876037616/vector/rocket-launch-vector-illustration-isolated-on-white.jpg?s=612x612&w=0&k=20&c=BnOXPbM2RyZBSLKLiCJaY_9mkK_1VQ2GuCP-HFFbAX4=" alt="" id="rocket">

    <div class="btn-container">
        <button onclick="up()">Up</button>
        <button onclick="down()">Down</button>
    </div>


    <script>

        const rocket = document.getElementById('rocket');

        function up() {
            rocket.style.marginTop = "-1250px";
            rocket.style.transition = "800ms";
        }


        function down() {
            rocket.style.marginTop = "0px";
            rocket.style.transition = "2s";
        }

    </script>
    
</body>
</html>
